configs:
  clusterCredentials:
    - name: backbone
      server: https://kubernetes.default.svc
      config: { }

  repositories:
    homelab-git:
      name: homelab-git
      type: git
      url: https://github.com/isac322/homelab.git
    homelab-helm:
      name: homelab-helm
      type: helm
      url: https://charts.bhyoo.com
    argocd-helm:
      name: argocd-helm
      type: helm
      url: https://argoproj.github.io/argo-helm
    traefik-helm:
      name: traefik-helm
      type: helm
      url: https://helm.traefik.io/traefik
    cert-manager-helm:
      name: cert-manager-helm
      type: helm
      url: https://charts.jetstack.io
    cloudflare-origin-ca-issuer-helm:
      name: cloudflare-origin-ca-issuer-helm
      type: helm
      url: https://cloudflare.github.io/origin-ca-issuer/charts
    csi-driver-nfs:
      name: csi-driver-nfs
      type: helm
      url: https://raw.githubusercontent.com/kubernetes-csi/csi-driver-nfs/master/charts
    cloudflare-origin-ca-issuer-git:
      name: cloudflare-origin-ca-issuer-git
      type: git
      url: https://github.com/cloudflare/origin-ca-issuer.git

  params:
    server.insecure: true
    server.enable.gzip: true

controller:
  resources:
    limits:
      cpu: 1500m
      memory: 1536Mi
    requests:
      cpu: 500m
      memory: 512Mi

  metrics:
    enabled: true

dex:
  enabled: false

redis:
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

  metrics:
    enabled: true
    resources:
      limits:
        cpu: 50m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi


server:
  resources:
    limits:
      cpu: 1000m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: cluster-issuer-acme
      cert-manager.io/private-key-algorithm: ECDSA
      cert-manager.io/private-key-size: 384
      traefik.ingress.kubernetes.io/router.entrypoints: websecure

    ingressClassName: traefik

    hosts:
      - argocd.bhyoo.com

    tls:
      - hosts:
          - argocd.bhyoo.com
        secretName: argocd-server-cert

    https: false

  metrics:
    enabled: true

repoServer:
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

  metrics:
    enabled: true

applicationSet:
  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi

  metrics:
    enabled: true

notifications:
  enabled: false
