## This chart relies on the common library chart from bjw-s
## You can find it at https://github.com/bjw-s-labs/helm-charts/tree/common-4.3.0/charts/library/common
## Refer there for more detail about the supported values

# These entries are shared between all the Immich components

controllers:
  main:
    containers:
      main:
        image:
          tag: v2.2.3
        env:
          REDIS_HOSTNAME: '{{ printf "%s-valkey" .Release.Name }}'
          IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning:3003" .Release.Name }}'
          # Add the env vars to connect to your database here.
          DB_HOSTNAME:
            valueFrom:
              secretKeyRef:
                key: host
                name: cnpg-immich-superuser
          DB_PORT:
            valueFrom:
              secretKeyRef:
                key: port
                name: cnpg-immich-superuser
          DB_USERNAME:
            valueFrom:
              secretKeyRef:
                key: username
                name: cnpg-immich-superuser
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: password
                name: cnpg-immich-superuser
          DB_DATABASE_NAME: app
          MACHINE_LEARNING_RKNN_THREADS: 3
          TZ: Asia/Seoul

immich:
  metrics:
    # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
    enabled: true
  persistence:
    # Main data store for all photos shared between different components.
    library:
      # Automatically creating the library volume is not supported by this chart
      # You have to specify an existing PVC to use
      existingClaim: immich-data
  # configuration is immich-config.json converted to yaml
  # ref: https://immich.app/docs/install/config-file/
  #
  configuration: {}
    # trash:
    #   enabled: false
    #   days: 30
    # storageTemplate:
    #   enabled: true
    #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

# Dependencies

valkey:
  enabled: true
  persistence:
    data:
      enabled: true
      size: 1Gi
      # Optional: Set this to persistentVolumeClaim to keep job queues persistent
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      storageClass: ssd-ha-xfs

# Immich components

server:
  enabled: true
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/immich-app/immich-server
            pullPolicy: IfNotPresent
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: cluster-issuer-acme
        cert-manager.io/private-key-algorithm: ECDSA
        cert-manager.io/private-key-size: "384"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: immich.bhyoo.com
          paths:
            - path: "/"
              service:
                identifier: main
      tls:
        - hosts:
            - immich.bhyoo.com
          secretName: immich-bhyoo-com

machine-learning:
  enabled: true
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/immich-app/immich-machine-learning
            tag: v2.2.3-rknn
            pullPolicy: IfNotPresent
          env:
            TRANSFORMERS_CACHE: /cache
            HF_XET_CACHE: /cache/huggingface-xet
            MPLCONFIGDIR: /cache/matplotlib-config
          securityContext:
            appArmorProfile:
              type: Unconfined
            privileged: true
  persistence:
    cache:
      enabled: true
      size: 10Gi
      type: persistentVolumeClaim
      accessMode: ReadWriteMany
      storageClass: ssd-ha-cnpg
    rk-drivers:
      enabled: true
      type: hostPath
      hostPath: /dev/dri
  resources:
    limits:
      rock-chips.com/rknpu: 1
