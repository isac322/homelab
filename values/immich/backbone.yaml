## This chart relies on the common library chart from bjw-s
## You can find it at https://github.com/bjw-s-labs/helm-charts/tree/common-4.3.0/charts/library/common
## Refer there for more detail about the supported values

# These entries are shared between all the Immich components

controllers:
  main:
    containers:
      main:
        image:
          tag: v2.2.3
        env: &envs
          REDIS_HOSTNAME: '{{ printf "%s-valkey" .Release.Name }}'
          IMMICH_MACHINE_LEARNING_URL: '{{ printf "http://%s-machine-learning-heterogeneous:3003" .Release.Name }}'
          # Add the env vars to connect to your database here.
          DB_HOSTNAME:
            valueFrom:
              secretKeyRef:
                key: host
                name: cnpg-immich-superuser
          DB_PORT:
            valueFrom:
              secretKeyRef:
                key: port
                name: cnpg-immich-superuser
          DB_USERNAME:
            valueFrom:
              secretKeyRef:
                key: username
                name: cnpg-immich-superuser
          DB_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: password
                name: cnpg-immich-superuser
          DB_DATABASE_NAME: app
          TZ: Asia/Seoul

immich:
  metrics:
    # Enabling this will create the service monitors needed to monitor immich with the prometheus operator
    enabled: true
  persistence:
    # Main data store for all photos shared between different components.
    library:
      # Automatically creating the library volume is not supported by this chart
      # You have to specify an existing PVC to use
      existingClaim: immich-data
  # configuration is immich-config.json converted to yaml
  # ref: https://immich.app/docs/install/config-file/
  #
  configuration: {}
    # trash:
    #   enabled: false
    #   days: 30
    # storageTemplate:
    #   enabled: true
    #   template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"

# Dependencies

valkey:
  enabled: true
  persistence:
    data:
      enabled: true
      size: 1Gi
      # Optional: Set this to persistentVolumeClaim to keep job queues persistent
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      storageClass: ssd-ha-xfs

# Immich components

server:
  enabled: true
  controllers:
    main:
      pod:
        nodeSelector:
          homelab.bhyoo.com/gpu: rkmpp
      containers:
        main:
          image:
            repository: ghcr.io/immich-app/immich-server
            pullPolicy: IfNotPresent
          securityContext:
            appArmorProfile:
              type: Unconfined
            privileged: true
  ingress:
    main:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: cluster-issuer-acme
        cert-manager.io/private-key-algorithm: ECDSA
        cert-manager.io/private-key-size: "384"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: immich.bhyoo.com
          paths:
            - path: "/"
              service:
                identifier: main
      tls:
        - hosts:
            - immich.bhyoo.com
          secretName: immich-bhyoo-com
  persistence:
    rk-drivers:
      enabled: true
      type: hostPath
      hostPath: /dev/dri
    rk-rga:
      enabled: true
      type: hostPath
      hostPath: /dev/rga
    rk-dma-heap:
      enabled: true
      type: hostPath
      hostPath: /dev/dma_heap
    rk-dma-mpp-service:
      enabled: true
      type: hostPath
      hostPath: /dev/mpp_service
    rk-mali:
      enabled: true
      type: hostPath
      hostPath: /dev/mali0
    opencl:
      enabled: true
      type: hostPath
      hostPath: /etc/OpenCL
      readOnly: true
    libmali:
      enabled: true
      type: hostPath
      hostPath: /usr/lib/aarch64-linux-gnu/libmali.so.1
      readOnly: true

machine-learning:
  enabled: true
  controllers:
    main:
      pod:
        nodeSelector:
          homelab.bhyoo.com/npu: rknn
      containers:
        main:
          image:
            tag: v2.2.3-rknn
          env:
            MACHINE_LEARNING_RKNN_THREADS: 3
          securityContext:
            appArmorProfile:
              type: Unconfined
            privileged: true
          resources:
            limits:
              rock-chips.com/rknpu: 1
    sub:
      type: deployment
      strategy: RollingUpdate
      pod:
        nodeSelector:
          homelab.bhyoo.com/gpu: mali
      containers:
        main:
          env: *envs
          image:
            repository: ghcr.io/immich-app/immich-machine-learning
            tag: v2.2.3-armnn
            pullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3003
              protocol: TCP
          probes:
            liveness: &probes
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: http
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: true
              custom: true
              spec:
                httpGet:
                  path: /ping
                  port: http
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 60
  persistence:
    cache:
      enabled: true
      size: 32Gi
      type: persistentVolumeClaim
      accessMode: ReadWriteOnce
      storageClass: ssd-ha-cnpg
      advancedMounts:
        main:
          main:
            - {}
    rk-drivers:
      enabled: true
      type: hostPath
      hostPath: /dev/dri
      advancedMounts:
        main:
          main:
            - {}
    mali-device:
      enabled: true
      type: hostPath
      hostPath: /dev/mali0
      advancedMounts:
        sub:
          main:
            - {}
    mali-library:
      enabled: true
      type: hostPath
      hostPath: /usr/lib/aarch64-linux-gnu/libmali.so.0.51.0
      advancedMounts:
        sub:
          main:
            - path: /usr/lib/libmali.so
              readOnly: true
    mali-firmware:
      enabled: true
      type: hostPath
      hostPath: /home/bhyoo/mali_csffw.bin
      advancedMounts:
        sub:
          main:
            - path: /lib/firmware/mali_csffw.bin
              readOnly: true
