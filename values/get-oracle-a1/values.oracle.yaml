jobs:
  - command:
      - create
      - -n
      - oracle3
      - -o
      - Canonical Ubuntu
      - -b
      - '200'
      - --ssh-authorized-keys
      - /ssh/authorized_keys
    extraVolumeMounts:
      - name: authorized-keys
        mountPath: /ssh
        readOnly: true
#  - command:
#      - increase
#      - -n
#      - oracle3
#      - -c
#      - '4'
#      - -m
#      - '24'

ociConfig:
    sealedSecrets:
        config: ''
        cert: ''

nodeSelector:
    oracle-instance-type: a1.flex

extraVolumes:
  - name: authorized-keys
    secret:
      secretName: get-oracle-a1
      items:
        - key: authorized-keys
          path: authorized_keys


sealedSecret:
  authorized-keys: ''