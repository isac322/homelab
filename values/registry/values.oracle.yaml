image:
  repository: registry
  tag: 2.7.1
  pullPolicy: IfNotPresent
    # imagePullSecrets:
    # - name: docker

sealedSecret:
  auth: 
  haSharedSecret: 
  AWS_ACCESS_KEY_ID: 
  AWS_SECRET_ACCESS_KEY: 

nodeSelector:
  oracle-instance-type: a1.flex

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
    cert-manager.io/issuer: cloudflare-origin-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
  hosts:
    - host: registry.bhyoo.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - registry.bhyoo.com
      secretName: registry-com

storage:
  type: s3
  s3:
    encrypt: true
    bucket: registry
    regionEndpoint: "https://cnnw34eycsew.compat.objectstorage.ap-seoul-1.oraclecloud.com"
    region: ap-seoul-1
