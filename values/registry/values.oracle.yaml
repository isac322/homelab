image:
  tag: 2.8.1

sealedSecret:
  auth: 
  haSharedSecret: 
  AWS_ACCESS_KEY_ID: 
  AWS_SECRET_ACCESS_KEY: 

ingress:
  enabled: true
  className: traefik
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    cert-manager.io/issuer: cloudflare-origin-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
    cert-manager.io/duration: 168h
    cert-manager.io/renew-before: 24h
  hosts:
    - host: registry.bhyoo.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - registry.bhyoo.com
      secretName: registry-com

storage:
  type: s3
  s3:
    encrypt: true
    bucket: registry
    regionEndpoint: "https://cnnw34eycsew.compat.objectstorage.ap-seoul-1.oraclecloud.com"
    region: ap-seoul-1
