apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-filesystem
allowVolumeExpansion: true
parameters:
  recordsize: "128k"
  compression: "off"
  dedup: "off"
  fstype: "zfs"
  acltype: posix
  poolname: "slow-hot-storage/k8s/filesystem"
provisioner: zfs.csi.openebs.io
allowedTopologies:
  - matchLabelExpressions:
      - key: "homelab.bhyoo.com/zfs-pool-slow-hot-storage"
        values:
          - "true"
---
