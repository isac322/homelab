# Default values for wireguard-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: isac322/wireguard-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: { }

podSecurityContext: { }
# fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 100
  runAsGroup: 101

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: { }
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: { }
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: { }

tolerations: [ ]

affinity: { }

persistence:
  db:
    enabled: false
    existingClaim: ""
    accessMode: ReadWriteOnce
    size: 10Mi
    storageClass: ""
  wgConf:
    enabled: false
    existingClaim: ""
    accessMode: ReadWriteOnce
    size: 10Mi
    storageClass: ""


webServer:
  # Used to encrypt the session cookies. A random value is generated if you do not specify it.
  sessionSecret: ""
  # The username for the login page.
  username: ""
  # The password for the user on the login page. A random value is generated if you do not specify it.
  password: ""
  # Set this variable if you run wireguard-ui under a subpath of your reverse proxy virtual host (e.g. /wireguard))
  basePath: ""

wgConfig:
  # Comma-separated-list of CIDRs for the Allowed IPs field. (default 0.0.0.0/0)
  allowedIps:
    - 0.0.0.0/0
  # Comma-separated-list of CIDRs for the Extra Allowed IPs field. (default empty)
  extraAllowedIps: []
  useServerDns: true
  enableClientAfterCreation: true
  serverKey:
    enabled: false
    privateKey: ""
    externalSecrets:
      enabled: false
      refreshInterval: 1h
      remoteRef:
        key: ""
      secretStoreRef:
        name: ""
        kind: ClusterSecretStore

initialConfigs:
  wgServer:
    # The default endpoint address used in global settings. (default is your public IP address)
    endpointAddress: ""
    # The default server listen port.
    listenPort: 0
    # The default interface addresses (comma-separated-list) for the WireGuard server configuration.
    cidrBlock: []

  wgConfig:
    # The default DNS servers (comma-separated-list) used in the global settings.
    dns: ""
    # The default MTU used in global settings.
    mtu: 0
    # The default persistent keepalive for WireGuard in global settings.
    persistentKeepalive: 0
    # The default WireGuard forward mark.
    forwardMark: 0x0
