apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "wireguard-ui.fullname" . }}-test-connection"
  labels:
    {{- include "wireguard-ui.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - --output-document=-
        - --quiet
        - --tries=1
        - '{{ include "wireguard-ui.fullname" . }}:{{ .Values.service.port }}/_health'
  restartPolicy: Never
