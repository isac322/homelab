apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "redis.fullname" . }}-test-connection"
  labels:
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: redis-cli
      image: "redis:alpine"
      command: ['redis-cli']
      args:
        - -h
        - "{{ include "redis.fullname" . }}"
        - -p
        - "{{ .Values.service.port }}"
        - ping
  restartPolicy: Never
