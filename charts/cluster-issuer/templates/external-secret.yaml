apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "cluster-issuer.fullname" . }}
  labels:
    {{- include "cluster-issuer.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  target:
    name: {{ include "cluster-issuer.fullname" . }}
    deletionPolicy: Delete
    creationPolicy: Owner
  data:
    - remoteRef:
        key: {{ required "A valid .Values.externalSecrets.remoteSecretName entry required!" .Values.externalSecrets.remoteSecretName }}
      secretKey: api-token
  secretStoreRef:
    name: {{ required "A valid .Values.externalSecrets.secretStore.name entry required!" .Values.externalSecrets.secretStore.name }}
    kind: {{ required "A valid .Values.externalSecrets.secretStore.kind entry required!" .Values.externalSecrets.secretStore.kind }}