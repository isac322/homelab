apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "external-dns.fullname" . }}
  labels:
    {{- include "external-dns.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  target:
    name: {{ required "A valid .Values.targetSecret.name entry required!" .Values.targetSecret.name }}
    deletionPolicy: Delete
    creationPolicy: Owner
  data:
    - remoteRef:
        key: {{ required "A valid .Values.externalSecrets.remoteSecretName entry required!" .Values.externalSecrets.remoteSecretName }}
      secretKey: {{ required "A valid .Values.targetSecret.key entry required!" .Values.targetSecret.key }}
  secretStoreRef:
    name: {{ required "A valid .Values.externalSecrets.secretStore.name entry required!" .Values.externalSecrets.secretStore.name }}
    kind: {{ required "A valid .Values.externalSecrets.secretStore.kind entry required!" .Values.externalSecrets.secretStore.kind }}