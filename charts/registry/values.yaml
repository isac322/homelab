# Default values for registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

podAnnotations: {}

image:
  repository: registry
  tag: 2.7.1
  pullPolicy: IfNotPresent
    # imagePullSecrets:
    # - name: docker


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

sealedSecret:
  auth: 
  haSharedSecret: 


# https://docs.docker.com/registry/recipes/mirror/
proxy:
  enabled: false
  remoteurl: https://registry-1.docker.io
  username: ""
  password: ""
  # the ref for a secret stored outside of this chart
  # Keys: proxyUsername, proxyPassword
  secretRef: ""


nodeSelector:
  oracle-instance-type: a1.flex

affinity: {}

tolerations: []

replicaCount: 1

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.pathmatcher: PathPrefix
    cert-manager.io/issuer: cloudflare-origin-issuer
    cert-manager.io/issuer-kind: OriginIssuer
    cert-manager.io/issuer-group: cert-manager.k8s.cloudflare.com
  hosts:
    - host: registry.bhyoo.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - registry.bhyoo.com
      secretName: registry-com

service:
  type: ClusterIP
  port: 80

# set the type of filesystem to use: filesystem, s3
storage:
  type: filesystem
  deleteEnabled: true
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 20Gi
    existingClaim: ""
    storageClass: ceph-block
  s3:
    cephStorageClassName: ceph-object-storage
    encrypt: false
    secure: false
    v4auth: false
  swift: {}

configData:
  version: 0.1
  storage:
    cache:
      blobdescriptor: inmemory

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
#  readOnlyRootFilesystem: true
#  runAsNonRoot: true
#  runAsUser: 1000
#  runAsGroup: 1000

podSecurityContext:
  fsGroup: 1000

podDisruptionBudget:
#  maxUnavailable: 1
  minAvailable: 1

extraVolumeMounts: []
## Additional volumeMounts to the registry container.
#  - mountPath: /secret-data
#    name: cloudfront-pem-secret
#    readOnly: true

extraVolumes: []
