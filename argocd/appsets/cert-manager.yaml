apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cert-manager
spec:
  generators:
    - list:
        elements:
          - cluster: backbone
          - cluster: prod
  template:
    metadata:
      name: '{{cluster}}-cert-manager'
    spec:
      destination:
        name: '{{cluster}}'
        namespace: cert-manager
      project: cert-manager
      source:
        chart: cert-manager
        helm:
          releaseName: cert-manager
          valueFiles:
            - values.yaml
            - 'https://raw.githubusercontent.com/isac322/homelab/HEAD/values/cert-manager/{{cluster}}.yaml'
        repoURL: https://charts.jetstack.io
        targetRevision: v1.13.1
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        retry:
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m0s
          limit: 100
        syncOptions:
          - CreateNamespace=true
---
