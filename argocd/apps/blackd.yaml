# CRDs
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blackd
spec:
  destination:
    name: prod
    namespace: blackd
  project: blackd
  source:
    chart: blackd
    helm:
      valueFiles:
        - values.yaml
        - https://raw.githubusercontent.com/isac322/homelab/HEAD/values/blackd/prod.yaml
    repoURL: https://charts.bhyoo.com
    targetRevision: 1.1.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 100
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blackd-origin-ca-issuer
spec:
  destination:
    name: prod
    namespace: blackd
  project: blackd
  source:
    path: apps/objects/cloudflare-origin-ca-issuer
    repoURL: https://github.com/isac322/homelab.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 100
    syncOptions:
      - CreateNamespace=true