# CRDs
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cf-origin-ca-issuer-crds
spec:
  destination:
    name: prod
    namespace: origin-ca-issuer
  project: cert-manager
  source:
    path: deploy/crds
    targetRevision: v0.7.0
    repoURL: https://github.com/cloudflare/origin-ca-issuer.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 100
    syncOptions:
      - CreateNamespace=true
