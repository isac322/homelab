---
- name: Validate k8s_internal_node_ip_cidr
  ansible.builtin.assert:
    that: k8s_internal_node_ip_cidr | ansible.utils.ipaddr('net')
    msg: invalid `k8s_internal_node_ip_cidr`. (e.g. 10.0.0.0/8)
  when: k8s_role != "" and k8s_internal_node_ip_cidr != ""

- name: Validate k8s_pod_cidr
  ansible.builtin.assert:
    that: k8s_pod_cidr | ansible.utils.ipaddr('net')
    msg: invalid `k8s_pod_cidr`. (e.g. 10.0.0.0/8)
  when: k8s_role != ""

- name: Define k8s_internal_node_ip_cidr
  ansible.builtin.set_fact:
    __register_k8s_internal_node_ip_cidr: "{{
        k8s_internal_node_ip_cidr
        |default('%s/%s' | format(ansible_default_ipv4.network, ansible_default_ipv4.prefix), true)
      }}"
  when: k8s_role != ""

- name: Install iptables-persistent
  ansible.builtin.apt:
    update_cache: no
    package:
      - iptables-persistent
    install_recommends: no

- name: Enable iptables service
  ansible.builtin.systemd:
    enabled: yes
    name: iptables
    state: started

- name: Reset iptables
  block:
    # 1. 기본 체인 정책을 ACCEPT로 설정
    - name: Set default policies to ACCEPT
      ansible.builtin.iptables:
        chain_management: yes
        chain: "{{ item }}"
        policy: ACCEPT
      loop:
        - INPUT
        - FORWARD
        - OUTPUT

    # 2. 모든 테이블의 모든 체인 플러시 (규칙 삭제)
    - name: Flush all tables
      ansible.builtin.iptables:
        flush: yes
        table: "{{ item }}"
      loop:
        - filter
        - nat
        - mangle
        - raw
        - security

    # 3. 각 테이블의 기본 체인들도 플러시 (체인 간 참조 제거)
    - name: Flush default chains in nat table
      ansible.builtin.iptables:
        flush: yes
        chain: "{{ item }}"
        table: nat
      loop:
        - PREROUTING
        - INPUT
        - OUTPUT
        - POSTROUTING

    - name: Flush default chains in mangle table
      ansible.builtin.iptables:
        flush: yes
        chain: "{{ item }}"
        table: mangle
      loop:
        - PREROUTING
        - INPUT
        - FORWARD
        - OUTPUT
        - POSTROUTING

    # 4. 사용자 정의 체인 삭제 시도 (여러 번 시도)
    - name: Delete user-defined chains (first attempt)
      ansible.builtin.command:
        cmd: "iptables -t {{ item }} -X"
      loop:
        - filter
        - nat
        - mangle
        - raw
        - security

    # 5. 실패한 체인들을 위한 추가 처리
    - name: Force clean stubborn chains
      ansible.builtin.shell: |
        # 모든 체인 다시 플러시
        iptables -t {{ item }} -F
        # 체인 삭제 재시도
        iptables -t {{ item }} -X
      loop:
        - filter
        - nat
        - mangle
        - raw
        - security
  when: iptables_reset_all

- name: Configure DNS rates limit
  when: iptables_use_dns
  vars:
    dns_recent_name: dns_bad
    dns_recent_seconds: 600

    dns_udp53_limit: "50/second"
    dns_udp53_burst: 100

    dns_tcp53_limit: "50/second"
    dns_tcp53_burst: 100

    dns_tcp853_limit: "100/second"
    dns_tcp853_burst: 200
  block:
    # =========================
    #  Create chains
    # =========================
    - name: Create DNS_GUARD chain
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD
        chain_management: yes
        state: present

    - name: Create DNS_GUARD_UDP chain
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD_UDP
        chain_management: yes
        state: present

    - name: Create DNS_GUARD_TCP53 chain
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD_TCP53
        chain_management: yes
        state: present

    - name: Create DNS_GUARD_DOT853 chain
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD_DOT853
        chain_management: yes
        state: present

    # =========================
    #  PREROUTING -> DNS_GUARD
    # =========================
    - name: PREROUTING jump to DNS_GUARD [UDP 53]
      ansible.builtin.iptables:
        table: raw
        chain: PREROUTING
        in_interface: "{{ ansible_default_ipv4.interface }}"
        protocol: udp
        destination_port: 53
        jump: DNS_GUARD
        state: present

    - name: PREROUTING jump to DNS_GUARD [TCP 53]
      ansible.builtin.iptables:
        table: raw
        chain: PREROUTING
        in_interface: "{{ ansible_default_ipv4.interface }}"
        protocol: tcp
        destination_port: 53
        jump: DNS_GUARD
        state: present

    - name: PREROUTING jump to DNS_GUARD [TCP 853]
      ansible.builtin.iptables:
        table: raw
        chain: PREROUTING
        in_interface: "{{ ansible_default_ipv4.interface }}"
        protocol: tcp
        destination_port: 853
        jump: DNS_GUARD
        state: present

    # =========================
    #  DNS_GUARD chain rules
    #  (recent module not supported by ansible.builtin.iptables)
    # =========================
    - name: Check DNS_GUARD - drop bad IPs
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -C DNS_GUARD
          -m recent --name {{ dns_recent_name }} --update --seconds {{ dns_recent_seconds }} --rsource
          -j DROP
      register: __check_dns_guard_drop_bad
      changed_when: false
      failed_when: __check_dns_guard_drop_bad.rc not in [0, 1]

    - name: Add DNS_GUARD - drop bad IPs
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -A DNS_GUARD
          -m recent --name {{ dns_recent_name }} --update --seconds {{ dns_recent_seconds }} --rsource
          -j DROP
      when: __check_dns_guard_drop_bad.rc == 1
      changed_when: true

    - name: DNS_GUARD jump to DNS_GUARD_UDP
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD
        protocol: udp
        destination_port: 53
        jump: DNS_GUARD_UDP
        state: present

    - name: DNS_GUARD jump to DNS_GUARD_TCP53
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD
        protocol: tcp
        destination_port: 53
        jump: DNS_GUARD_TCP53
        state: present

    - name: DNS_GUARD jump to DNS_GUARD_DOT853
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD
        protocol: tcp
        destination_port: 853
        jump: DNS_GUARD_DOT853
        state: present

    - name: DNS_GUARD RETURN
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD
        jump: RETURN
        state: present

    # =========================
    #  DNS_GUARD_UDP chain rules
    #  (hashlimit/recent modules not supported by ansible.builtin.iptables)
    # =========================
    - name: Check DNS_GUARD_UDP - hashlimit LOG
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -C DNS_GUARD_UDP
          -i {{ ansible_default_ipv4.interface }} -p udp --dport 53
          -m hashlimit --hashlimit-above {{ dns_udp53_limit }} --hashlimit-burst {{ dns_udp53_burst }}
          --hashlimit-mode srcip --hashlimit-name dns53_udp_abuse
          -m recent --set --name {{ dns_recent_name }} --rsource
          -j LOG --log-prefix "DNS53_UDP_ABUSE " --log-level 4
      register: __check_udp_log
      changed_when: false
      failed_when: __check_udp_log.rc not in [0, 1]

    - name: Add DNS_GUARD_UDP - hashlimit LOG
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -A DNS_GUARD_UDP
          -i {{ ansible_default_ipv4.interface }} -p udp --dport 53
          -m hashlimit --hashlimit-above {{ dns_udp53_limit }} --hashlimit-burst {{ dns_udp53_burst }}
          --hashlimit-mode srcip --hashlimit-name dns53_udp_abuse
          -m recent --set --name {{ dns_recent_name }} --rsource
          -j LOG --log-prefix "DNS53_UDP_ABUSE " --log-level 4
      when: __check_udp_log.rc == 1
      changed_when: true

    - name: Check DNS_GUARD_UDP - rcheck DROP
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -C DNS_GUARD_UDP
          -m recent --rcheck --name {{ dns_recent_name }} --rsource
          -j DROP
      register: __check_udp_drop
      changed_when: false
      failed_when: __check_udp_drop.rc not in [0, 1]

    - name: Add DNS_GUARD_UDP - rcheck DROP
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -A DNS_GUARD_UDP
          -m recent --rcheck --name {{ dns_recent_name }} --rsource
          -j DROP
      when: __check_udp_drop.rc == 1
      changed_when: true

    - name: DNS_GUARD_UDP RETURN
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD_UDP
        jump: RETURN
        state: present

    # =========================
    #  DNS_GUARD_TCP53 chain rules
    # =========================
    - name: Check DNS_GUARD_TCP53 - hashlimit LOG
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -C DNS_GUARD_TCP53
          -i {{ ansible_default_ipv4.interface }} -p tcp --dport 53
          -m hashlimit --hashlimit-above {{ dns_tcp53_limit }} --hashlimit-burst {{ dns_tcp53_burst }}
          --hashlimit-mode srcip --hashlimit-name dns53_tcp_abuse
          -m recent --set --name {{ dns_recent_name }} --rsource
          -j LOG --log-prefix "DNS53_TCP_ABUSE " --log-level 4
      register: __check_tcp53_log
      changed_when: false
      failed_when: __check_tcp53_log.rc not in [0, 1]

    - name: Add DNS_GUARD_TCP53 - hashlimit LOG
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -A DNS_GUARD_TCP53
          -i {{ ansible_default_ipv4.interface }} -p tcp --dport 53
          -m hashlimit --hashlimit-above {{ dns_tcp53_limit }} --hashlimit-burst {{ dns_tcp53_burst }}
          --hashlimit-mode srcip --hashlimit-name dns53_tcp_abuse
          -m recent --set --name {{ dns_recent_name }} --rsource
          -j LOG --log-prefix "DNS53_TCP_ABUSE " --log-level 4
      when: __check_tcp53_log.rc == 1
      changed_when: true

    - name: Check DNS_GUARD_TCP53 - rcheck DROP
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -C DNS_GUARD_TCP53
          -m recent --rcheck --name {{ dns_recent_name }} --rsource
          -j DROP
      register: __check_tcp53_drop
      changed_when: false
      failed_when: __check_tcp53_drop.rc not in [0, 1]

    - name: Add DNS_GUARD_TCP53 - rcheck DROP
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -A DNS_GUARD_TCP53
          -m recent --rcheck --name {{ dns_recent_name }} --rsource
          -j DROP
      when: __check_tcp53_drop.rc == 1
      changed_when: true

    - name: DNS_GUARD_TCP53 RETURN
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD_TCP53
        jump: RETURN
        state: present

    # =========================
    #  DNS_GUARD_DOT853 chain rules
    # =========================
    - name: Check DNS_GUARD_DOT853 - hashlimit LOG
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -C DNS_GUARD_DOT853
          -i {{ ansible_default_ipv4.interface }} -p tcp --dport 853
          -m hashlimit --hashlimit-above {{ dns_tcp853_limit }} --hashlimit-burst {{ dns_tcp853_burst }}
          --hashlimit-mode srcip --hashlimit-name dns853_tcp_abuse
          -m recent --set --name {{ dns_recent_name }} --rsource
          -j LOG --log-prefix "DNS853_TCP_ABUSE " --log-level 4
      register: __check_dot853_log
      changed_when: false
      failed_when: __check_dot853_log.rc not in [0, 1]

    - name: Add DNS_GUARD_DOT853 - hashlimit LOG
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -A DNS_GUARD_DOT853
          -i {{ ansible_default_ipv4.interface }} -p tcp --dport 853
          -m hashlimit --hashlimit-above {{ dns_tcp853_limit }} --hashlimit-burst {{ dns_tcp853_burst }}
          --hashlimit-mode srcip --hashlimit-name dns853_tcp_abuse
          -m recent --set --name {{ dns_recent_name }} --rsource
          -j LOG --log-prefix "DNS853_TCP_ABUSE " --log-level 4
      when: __check_dot853_log.rc == 1
      changed_when: true

    - name: Check DNS_GUARD_DOT853 - rcheck DROP
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -C DNS_GUARD_DOT853
          -m recent --rcheck --name {{ dns_recent_name }} --rsource
          -j DROP
      register: __check_dot853_drop
      changed_when: false
      failed_when: __check_dot853_drop.rc not in [0, 1]

    - name: Add DNS_GUARD_DOT853 - rcheck DROP
      ansible.builtin.command:
        cmd: >-
          iptables -t raw -A DNS_GUARD_DOT853
          -m recent --rcheck --name {{ dns_recent_name }} --rsource
          -j DROP
      when: __check_dot853_drop.rc == 1
      changed_when: true

    - name: DNS_GUARD_DOT853 RETURN
      ansible.builtin.iptables:
        table: raw
        chain: DNS_GUARD_DOT853
        jump: RETURN
        state: present

- name: Create TCP chain
#  ansible.builtin.command:
#    cmd: "iptables -N TCP"
  ansible.builtin.iptables:
    chain: TCP
    chain_management: yes
    state: present

- name: Create UDP chain
#  ansible.builtin.command:
#    cmd: "iptables -N UDP"
  ansible.builtin.iptables:
    chain: UDP
    chain_management: yes
    state: present

- name: Forwarding all wireguard traffic
  ansible.builtin.iptables:
    chain: FORWARD
    in_interface: "{{ wireguard_interface }}"
    out_interface: "{{ wireguard_interface }}"
    jump: ACCEPT
  when: is_wireguard_gateway

- name: Drop FORWARD chain
  ansible.builtin.iptables:
    chain_management: yes
    chain: FORWARD
    policy: DROP

- name: Accept OUTPUT chain
  ansible.builtin.iptables:
    chain_management: yes
    chain: OUTPUT
    policy: ACCEPT

- name: Allow established connections, or new valid traffic
  ansible.builtin.iptables:
    chain: INPUT
    ctstate:
      - RELATED
      - ESTABLISHED
    jump: ACCEPT

- name: Allow all from loopback
  ansible.builtin.iptables:
    chain: INPUT
    in_interface: lo
    jump: ACCEPT

- name: Drop all traffic with an "INVALID" state
  ansible.builtin.iptables:
    chain: INPUT
    ctstate:
      - INVALID
    jump: DROP

- name: Allow all new incoming ICMP echo requests
  ansible.builtin.iptables:
    chain: INPUT
    protocol: icmp
    icmp_type: 8
    ctstate:
      - NEW
    jump: ACCEPT

- name: Attach the UDP chain to the INPUT chain
  ansible.builtin.iptables:
    chain: INPUT
    protocol: udp
    ctstate:
      - NEW
    jump: UDP

- name: Attach the TCP chain to the INPUT chain
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    syn: match
    ctstate:
      - NEW
    jump: TCP

- name: Reject UDP streams with ICMP port unreachable messages [UDP scans]
  block:
    - name: Remove existing rule if exists
      ansible.builtin.command:
        cmd: "iptables -D INPUT -p udp -m recent --set --rsource --name UDP-PORTSCAN -j REJECT --reject-with icmp-port-unreachable"
      ignore_errors: yes
    - name: Create rule
      ansible.builtin.command:
        cmd: "iptables -A INPUT -p udp -m recent --set --rsource --name UDP-PORTSCAN -j REJECT --reject-with icmp-port-unreachable"
  when: iptables_tricking_port_scanners

- name: Reject UDP streams with ICMP port unreachable messages
  ansible.builtin.iptables:
    chain: INPUT
    protocol: udp
    reject_with: icmp-port-unreachable
  when: not iptables_tricking_port_scanners

- name: Reject TCP connections with TCP RESET packets [SYN scans]
  block:
    - name: Remove existing rule if exists
      ansible.builtin.command:
        cmd: "iptables -D INPUT -p tcp -m recent --set --rsource --name TCP-PORTSCAN -j REJECT --reject-with tcp-reset"
      ignore_errors: yes
    - name: Create rule
      ansible.builtin.command:
        cmd: "iptables -A INPUT -p tcp -m recent --set --rsource --name TCP-PORTSCAN -j REJECT --reject-with tcp-reset"
  when: iptables_tricking_port_scanners

- name: Reject TCP Connection with TCP RESET packets
  ansible.builtin.iptables:
    chain: INPUT
    protocol: tcp
    reject_with: tcp-reset
  when: not iptables_tricking_port_scanners

- name: Reject all remaining incoming traffic with icmp protocol unreachable messages [port scan]
  block:
    - name: Remove existing rule if exists
      ansible.builtin.iptables:
        chain: INPUT
        reject_with: icmp-proto-unreachable
        state: absent
    - name: Create rule
      ansible.builtin.iptables:
        chain: INPUT
        reject_with: icmp-proto-unreachable
  when: iptables_tricking_port_scanners

- name: Reject all remaining incoming traffic with icmp protocol unreachable messages
  ansible.builtin.iptables:
    chain: INPUT
    reject_with: icmp-proto-unreachable
  when: not iptables_tricking_port_scanners

# TCP

- name: Tricking TCP port scanner
  block:
    - name: Remove existing rule if exists
      ansible.builtin.command:
        cmd: "iptables -D TCP -p tcp -m recent --update --rsource --seconds 60 --name TCP-PORTSCAN -j REJECT --reject-with tcp-reset"
      ignore_errors: yes
    - name: Create rule
      ansible.builtin.command:
        cmd: "iptables -I TCP 2 -p tcp -m recent --update --rsource --seconds 60 --name TCP-PORTSCAN -j REJECT --reject-with tcp-reset"
  when: iptables_tricking_port_scanners

- name: Allow SSH
  ansible.builtin.iptables:
    chain: TCP
    protocol: tcp
    destination_port: 22
    jump: ACCEPT

- name: Allow NFSv4
  block:
    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 2049
        jump: ACCEPT
        source: "{{ __register_k8s_internal_node_ip_cidr }}"
        comment: NFS

    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 2049
        jump: ACCEPT
        in_interface: "{{ wireguard_interface }}"
        source: "{{ wireguard_network }}"
        comment: NFS
  when: iptables_use_nfs

- name: Allow FTP
  block:
    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 21
        jump: ACCEPT
        source: "{{ __register_k8s_internal_node_ip_cidr }}"
        comment: FTP

    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 21
        jump: ACCEPT
        in_interface: "{{ wireguard_interface }}"
        source: "{{ wireguard_network }}"
        comment: FTP
  when: iptables_use_ftp

- name: Allow FTP (Active mode)
  block:
    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 20
        jump: ACCEPT
        source: "{{ __register_k8s_internal_node_ip_cidr }}"
        comment: FTP (Active mode)

    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 20
        jump: ACCEPT
        in_interface: "{{ wireguard_interface }}"
        source: "{{ wireguard_network }}"
        comment: FTP (Active mode)
  when: iptables_use_ftp and iptables_use_ftp_active

- name: Allow FTP (Passive mode)
  block:
    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: "{{ iptables_use_ftp_passive_port_range }}"
        jump: ACCEPT
        source: "{{ __register_k8s_internal_node_ip_cidr }}"
        comment: FTP (Passive mode)
      when: iptables_use_ftp

    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: "{{ iptables_use_ftp_passive_port_range }}"
        jump: ACCEPT
        in_interface: "{{ wireguard_interface }}"
        source: "{{ wireguard_network }}"
        comment: FTP (Passive mode)
      when: iptables_use_ftp

- name: Allow kubelet
  block:
