    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 6443
        jump: ACCEPT
        source: "{{ k8s_pod_cidr }}"
        comment: kubelet

    - ansible.builtin.iptables:
        chain: TCP
        protocol: tcp
        destination_port: 6443
        jump: ACCEPT
        in_interface: "{{ wireguard_interface }}"
        source: "{{ wireguard_network }}"
        comment: kubelet

  when: k8s_role == "master"

