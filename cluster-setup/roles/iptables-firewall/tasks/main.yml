- name: Allow k3s embedded etcd
  ansible.builtin.iptables:
    chain: TCP
    protocol: tcp
    destination_port: 2379:2380
    jump: ACCEPT
    source: "{{ __register_k8s_internal_node_ip_cidr }}"
