name: Terraform

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  backbone:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Terraform
        uses: ./.github/actions/terraform
        with:
          token: ${{ secrets.TF_API_TOKEN }}
          path: terraform/backbone