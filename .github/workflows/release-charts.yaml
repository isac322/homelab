name: Release Charts

on:
  push:
    branches:
      - master

jobs:
  release:
    env:
      CHART_DIR: charts
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v1

      - name: Helm Deps
        run: |
          for dir in $(ls -d '${{ env.CHART_DIR }}'/*); do
            helm dependency update $dir;
            if [ -f "$dir./Chart.lock" ]; then
              cat "$dir./Chart.lock" | grep repository | awk '{print $2}' | while read -r line ; do helm repo add $line $line; done;
            fi
          done

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        with:
          charts_dir: ${{ env.CHART_DIR }}
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"